<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="招聘" http-equiv="keywords">
		<meta name="description" content="招聘,培训">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
		<meta name="renderer" content="webkit" />
		<title>工资详情</title>
		<!-- css -->

		<link rel="stylesheet" href="../public_qichen/css/login.css" />
		<link rel="stylesheet" href="../public_qichen/css/style.css" />
		<link rel="stylesheet" href="../public_qichen/css/ep.css" />
		<link rel="stylesheet" href="../public_qichen/css/mui.min.css" />
		<link rel="stylesheet" href="../public_qichen/css/ny.css" />
		<script type="text/javascript" src="../public_qichen/js/mui.min.js"></script>
	</head>

	<body>
		<!--头部 -->
		<div class="salary-xqall">
			<header class="zy_search_top_box scroll_fix">
				<div class="zy_title_top fix">
					<div class="one" href="javascript:" onclick="history.back();"><img src="../public_qichen/img/back_jt.png"><span>返回</span></div>
					<h1>工资详情</h1>
					<div class="r">
						<a href="{:U('Personal/index')}"><img src="../public_qichen/img/menu_icon04.png"></a>
					</div>
				</div>
			</header>
		</div>
		<!--用户名-->
		<div class="zy_login_box salary-box salary-xq-box">
			<div class="zy_module-content salary-content">
				<div class="form_line">
					<label>姓名：</label><span>{$member['name']}</span>
				</div>
				<div class="form_line">
					<label>日期：</label><span>{$data['gongzi_time']}</span>
				</div>
				<div class="form_line">
					<label>企业：</label><span>{$config['companyname']}</span>
				</div>
				<div class="form_line">
					<label>身份证号码：</label><span>{$member['id_card']}</span>
				</div>

			</div>

		</div>
		<div class="month-money">月薪资发放</div>
		<div class="zy_login_box salary-box salary-xq-box" style="margin-top: 0px;">
			<div class="zy_module-content salary-content">
				<volist name="data['data']" id="vo">
					
					<div class="form_line">
						<label>{$vo['en']}:</label><span>{$vo['value']}</span>
					</div>
				</volist>
				
				

			</div>
		</div>
		<!--公共底部 -->
		<div class="salary-foot">
			<div class="xq_foot xq_foot01 dis_flex salary-flex-xq">
				<a><span>应发工资：{$data['yingfa']}</span></a>
				<a> <span>实发工资：{$data['shifa']}</span></a>
			</div>
		</div>
		<div style="height: 80px;"></div>
		<include file="public_qichen:footer_fuwu_2"/>
	</body>

</html>
