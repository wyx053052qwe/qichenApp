			<div class="tit font12">最多可以选5项
				<div class="J_more more for-event">换一批</div>
			</div>
			<div id="J_tagWrap">
				<volist name="tag_arr" id="stag" key="k">
					<div class="J_tagPage <if condition="$k neq 1">qs-hidden</if>">
						<volist name="stag" id="tag">
							<div class="tag <if condition="in_array($key,$resume['tag_key'])">select</if>" tid="{$key}" title="{$tag}">{$tag}</div>
						</volist>
					</div>
				</volist>
			</div>
			<div class="clear"></div>
			<div class="split-block"></div>
			<div id="J_taglist" style="padding-top:.3rem;">
				<volist name="resume['tag_cn']" id="tag">
					<if condition="!in_array($tag,$tags)">
						<div class="tag select" title="{$tag}">{$tag}</div>
					</if>
				</volist>
			</div>
			<div class="clear"></div>
			<div class="addtagbox">
				<div class="inputbox">
					<input id="tagVal" type="text"  placeholder="标签不够？手动输入8字内标签">
				</div>
				<div class="btnbox">
					<div id="J_addtag" class="qs-btn qs-btn-medium qs-btn-green">贴标签</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="tagbtns">
				<div id="J_saveresume" class="qs-btn qs-btn-blue font18">保存</div>
			</div>
		</div>

<script>
    if (!$('.foot_pub_box_list li').length) {
        $('#JFootPub').remove();
        $('.fix-footNav').addClass('n4');
    }
    // 锁定屏幕
    function lockTouchMove(){
        //document.body.addEventListener('touchmove', handler, { passive: false })
        $("body").bind("touchmove",function(event){event.preventDefault()});
    }

    // 解锁屏幕
    function unLockTouchMove(){
        //document.body.removeEventListener('touchmove', handler, { passive: false })
        $("body").unbind("touchmove");
    }
    // 服务
    function closeFootPub() {
        $('.JFootPubNav').removeClass('slideInUp animated').addClass('slideOutDown animated'); unLockTouchMove();
    }
    $('#JFootPub').off().on('click', function() {
        lockTouchMove();
        $('.JFootPubNav').removeClass('slideOutDown animated').addClass('slideInUp animated');
        // 关闭
        $('#JFootPubClose').off().on('click', function() { closeFootPub(); });
    });
    $('a[href]').click(function() {
        var f = $(this).attr('href');
        var reg = /\#(\w+)/;
        if (reg.test(f)) {
            if (!$(this).data('nm')) {
                return !1;
            }
        }
    });
    $(".js-back").on('click',function(){
        /*if (history.length == 1){
            window.location.href = '{:U("index/index")}';
        } else {
            history.back();
        }*/
        history.back();
    });
    /**
     * 监听鼠标
     */
    if ('ontouchstart' in window) {
        $.EVENT_START = 'touchstart';
        $.EVENT_END = 'touchend';
    } else {
        $.EVENT_START = 'mousedown';
        $.EVENT_END = 'mouseup';
    }
    $('.plist-txt, .qs-btn, .for-event').on($.EVENT_START, function() {
        $(this).addClass('eventactive');
        /*if($(this).find('input[type="text"]').length) {
            $(this).find('input[type="text"]').focus();
        }*/
    });
    $('.plist-txt, .qs-btn, .for-event').on($.EVENT_END, function() {
        $(this).removeClass('eventactive');
    });
    $('.plist-txt, .qs-btn, .for-event').on('touchcancel', function() {
        $(this).removeClass('eventactive');
    });
    $('.logout').on('click', function() {
        forCloseNav();
        $(document).dialog({
            type: 'confirm',
            content: '确定退出吗？',
            onClickConfirmBtn: function() {
                window.location.href = "{:U('Members/logout')}";
            }
        });
    });
    /**
     * 返回顶部
     */
    var global = {
        h: $(window).height(),
        st: $(window).scrollTop(),
        backTop: function() {
            global.st > (global.h * 0.5) ? $("#backtop").show() : $("#backtop").hide();
        }
    };
    /**
     * Notice 提醒公用方法
     * @param infoText 提示文字
     */
    function qsNotice(infoText) {
        $(document).dialog({
            type : 'notice',
            infoText: infoText,
            autoClose: 1500,
            position: 'center',
            dialogClass: 'dialog_toast'
        });
    }
    // 定义Toast图片路径
    var loadingImg = '../public/images/dialog/loading.gif',
        successImg = '../public/images/dialog/success.png',
        failImg = '../public/images/dialog/fail.png',
        warningImg = '../public/images/dialog/warning.png';
    /**
     * 正在加载中
     * @param infoText 内容
     */
    function qsToasting() {
        var infoContent = arguments[0] ? arguments[0] : '';
        var closeTime = arguments[1] === 0 ? arguments[1] : 1500;
        var $cuToasting = $(document).dialog({
            type : 'toast',
            infoIcon: loadingImg,
            infoText: infoContent,
            autoClose: closeTime
        });
        return $cuToasting;
    }
    /**
     * Toast 类型通知 用于需要反馈结果
     * @param msg 反馈内容
     * @param type 反馈类型 可以不传参数有默认值 0->失败 1->成功
     * @param obj 正在加载对象 用于更新Toast
     */
    function qsToast(msg, type, obj) {
        type = arguments[1] ? arguments[1] : 2;
        var icons = [failImg, successImg, warningImg];
        var setting = {
            type : 'toast',
            infoText: msg,
            infoIcon: icons[type],
            autoClose: 1500,
            dialogClass: 'dialog_toast'
        };
        if (obj){
            obj.update(setting);
        } else {
            return $(document).dialog(setting);
        }
    }
    // 锁定屏幕
    function lock_touchmove(){
        $("body").bind("touchmove",function(event){event.preventDefault();});
    }
    // 解锁屏幕
    function un_lock_touchmove(){
        $("body").unbind("touchmove");
    }
    // 弹出框登录
    function logDialog() {
        // 是否需要刷新页面
        var isRefresh = arguments[0] === 0 ? arguments[0] : 1;
        // 页面跳转链接
        var urlValue = arguments[1] ? arguments[1] : '';
        if(qscms.is_login > 0 && urlValue){
            window.location.href = urlValue;
            return !1;
        }
        var utype = arguments[2] ? arguments[2] : 0;
        // 正在加载
        var $logLoad = qsToasting('', 0);
        var loginUrl = "{:U('AjaxCommon/ajax_login')}";
        $.getJSON(loginUrl, {refresh: isRefresh, url: urlValue, utype:utype}, function(result){
            $logLoad.close();
            if(result.status==1){
                var $logPop = new QSpopout('亲，验证一下手机吧');
                $logPop.setContent(result.data);
                $('.qs-popout-ft').remove();
                $('.qs-popout-bd').addClass('no-pd');
                $logPop.show();
                // 关闭
                $('.closePopout').on('click', function() {
                    $('#popout').fadeOut(200);
                    $('#popout').remove();
                });
            } else {
                qsToast(result.msg, '', '');
            }
        });
    }
    // 如果文档高度不大于窗口高度，数据较少，删除页面中的无数据提醒
    function removeDropLoadDown() {
        var doc = document;
        var $doc = $(doc);
        var $dropDownEle = $('.dropload-down');
        var scrollContentHeight = $doc.height();
        var scrollWindowHeight = doc.documentElement.clientHeight;
        var threshold = Math.floor($dropDownEle.height()*1/3);
        if((scrollContentHeight - threshold) <= scrollWindowHeight){
            $dropDownEle.remove();
        }
    }
    //判断是不是iPhoneX，适配iPhoneX底部遮挡问题
    if (funJudgeX()) {
        $('.fix-footNav').addClass('iPhoneX');
        $('body').addClass('iPhoneX');
    }
</script>
<div class="qs-hidden">{:htmlspecialchars_decode(C('qscms_statistics'))}</div>
		<script type="text/javascript">
            // 添加自定义标签
			$('#J_addtag').on('click',function(){
				var tag = $('#tagVal').val();
				var isRepeat = false;
				if(tag == ''){
					qsToast('标签不能为空！');
					return false;
				}
				if (tag.length > 8) {
					qsToast('自定义标签不能超过8个字！');
					return false;
				}
				$('.tag').each(function(index, el) {
					if (tag == $(this).attr('title')) {
						isRepeat = true;
					}
				})
				if (isRepeat) {
					qsToast('填写的亮点已经存在了哦！');
					return false;
				}
				$('#J_taglist').append('<div class="tag" title="'+tag+'">'+tag+'</div>');
				$('#tagVal').val('');
			});
			// 选项
			$('#J_tagWrap .tag,#J_taglist .tag').live('click',function(){
				if($(this).hasClass('select')){
	        		$(this).removeClass('select');
	        	}else{
	        		if($('.tag.select').length >= 5){
						qsToast('特长标签最多可以选5项！');
	        			return false;
					}
	        		$(this).addClass('select');
	        	}
			});
			// 验证
			$('#J_saveresume').on('click',function(){
                // 有禁用class不执行，阻止多次点击
                if ($('#J_saveresume').hasClass('qs-btn-border-disabled')) {
                    return false;
                }
				var tagListArray = $('.tag.select');
				var tagvalueArray = new Array();
				var tagcnvalueArray = new Array();
				var pid = "{$resume.id}";
				var news = "{$Think.get.news}";
				if (tagListArray.length) {
					$.each(tagListArray, function(index, val) {
						if($(this).attr('tid')){
							tagvalueArray.push($(this).attr('tid'));
						}else{
							tagcnvalueArray.push($(this).attr('title'));
						}
					});
				} else {
					qsToast('请选择特长标签');
					return false;
				}
                var cuToast = qsToasting('正在保存中');
				$('#J_saveresume').text('保存中...');
                $(this).addClass('qs-btn-border-disabled');
	            // 提交表单
	            $.ajax({
	                url: "{:U('Personal/resume_edit_speciality')}",
	                type: 'POST',
	                dataType: 'json',
	                data: {pid: pid, tag: tagvalueArray, tag_cn:tagcnvalueArray,news:news},
	                success:function(data){
	                    if (data.status == 1) {
                            qsToast(data.msg, 1, cuToast);
                            setTimeout(function () {
                                window.location.href = data.data.url;
                            }, 2000);
	                    } else {
                            qsToast(data.msg, 0, cuToast);
	                        $('#J_saveresume').text('保存').removeClass('qs-btn-border-disabled');
	                    }
	                },
	                error:function(result){
                        qsToast(result.msg, '', cuToast);
	                    $('#J_saveresume').text('保存').removeClass('qs-btn-border-disabled');
	                }
	            });
			});
			// 换一批
			var n = 0;
			$('.J_more').on('click',function(){
				n++;
				if(n>$('.J_tagPage').length-1){
					n=0;
				}
				$('.J_tagPage').eq(n).removeClass('qs-hidden').siblings().addClass('qs-hidden');
			});
		</script>
	</body>
