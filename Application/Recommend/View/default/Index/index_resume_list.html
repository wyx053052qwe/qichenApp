<volist name="resume_list" id="resume">
	<div class="resumelist">
		<div class="photo">
			<a href="{$resume.resume_url}" target="_blank">
				<img src="{$resume.photosrc}" border="0">
			</a>
		</div>
		<div class="con link_gray6">
			<div class="name substring">
				<a href="{$resume.resume_url}" target="_blank">{$resume.fullname}</a>
			</div>
			<div class="txt">
				{$resume.education_cn},{$resume.experience_cn}<br />
				<div class="ijobs substring">{$resume.intention_jobs}</div>
			</div>
		</div>	
		<div class="clear"></div>
	</div>
</volist>
