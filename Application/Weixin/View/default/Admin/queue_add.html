<include file="Admin@default/public:header" />
<div class="toptip">
    <div class="toptit">提示：</div>
    <p>微信内容不能超过600个字！</p>
</div>
<div class="toptit">新增微信任务</div>
<form id="form1" name="form1" method="post"   action="{:U('queue_add')}" >
    <div class="form_main width150">
        <div class="fl">发送内容：</div>
        <div class="fr">
            <textarea name="content" class="input_text_default" id="s_body" style="height:80px;width:300px;"  onpropertychange="if(this.value.length&gt;600){this.value=this.value.slice(0,600)}"></textarea> 内容超过600个字将自动截取
        </div>
        <div class="fl">收件会员：</div>
        <div class="fr">
          <div class="imgradio">
              <input name="utype" type="hidden" value="">
              <div class="radio select" data="0" title="不限">不限</div>
              <div class="radio" data="1" title="企业会员">企业会员</div>
              <div class="radio" data="2" title="个人会员">个人会员</div>
              <div class="clear"></div>
          </div>
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input name="submit3" type="submit" class="admin_submit"    value="添加"/>
            <input name="submit22" type="button" class="admin_submit"    value="返回" onclick="Javascript:window.history.go(-1)"/>
        </div>
        <div class="clear"></div>
    </div>
</form>
</div>
<include file="Admin@default/public:footer" />
</body>
</html>
