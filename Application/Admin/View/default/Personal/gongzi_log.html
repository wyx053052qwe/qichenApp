<div class="mantit" style="margin-top:15px; margin-bottom: 8px;"><strong>工资详情</strong></div>
<div style="max-height:200px;overflow-y:auto">
    <table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="#DFDFDF" class="link_lan">
        <if condition="$config">

        <tr>
            <td bgcolor="#FFFFFF" align="center">工资日期</td>
            <volist name="config['config']" id='vo'>
                <td bgcolor="#FFFFFF" align="center">{$vo['cn']}</td>
            </volist>
            <td bgcolor="#FFFFFF" align="center">应发工资</td>
            <td bgcolor="#FFFFFF" align="center">实发工资</td>
            <td bgcolor="#FFFFFF" align="center">操作</td>
        </tr>
        </if>

        <if condition="$data">
            <volist name="data" id="vo">
                <tr>
                    <td bgcolor="#FFFFFF" align="center">{$vo['gongzi_time']}</td>
                    <volist name="vo['data']" id="voo">
                        <td bgcolor="#FFFFFF" align="center">{$voo['value']}</td>
                    </volist>
                    <td bgcolor="#FFFFFF" align="center">{$vo['yingfa']}</td>
                    <td bgcolor="#FFFFFF" align="center">{$vo['shifa']}</td>
                        <td><a href="{:U('gongzi_edit',array('id'=>$vo['id']))}">编辑</a>
                        <a href="{:U('gongzi_del',array('id'=>$vo['id']))}">删除</a></td>
                        
                    
                </tr>
            </volist>
        <else/>
            <tr>
                <td colspan="4" bgcolor="#FFFFFF">没有任何信息！</td>
            </tr>
        </if>
    </table>
</div>
