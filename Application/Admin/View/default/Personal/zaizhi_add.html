<include file="public:header"/>

<div class="toptit">添加在职员工</div>
<form id="form1" action="{:U('zaizhi_add')}" method="post">
    <div class="form_main width150">
        <div class="fl">姓名:</div>
        <div class="fr">
            <input name="name" type="text" class="input_text_default middle" maxlength="25" value=""/>
        </div>
        <div class="fl">身份证号码:</div>
        <div class="fr">
            <input name="id_card" type="text" class="input_text_default middle" maxlength="18" value=""/>
        </div>

        <div class="fl">工资卡号:</div>
        <div class="fr">
            <input name="gongzi_card" type="text" class="input_text_default middle" maxlength="" value=""/>
        </div>

        <div class="fl">联系方式:</div>
        <div class="fr">
            <input name="mobile" type="text" class="input_text_default middle" maxlength="11" value=""/>
        </div>
        
        <div class="fl"></div>
        <div class="fr">
            
            <input type="button" class="admin_submit" value="添加" id="J_submit"/>
            <input type="button" class="admin_submit" value="返回" onclick="window.location.href='{:U('zaizhi')}'"/>
        </div>
        <div class="clear"></div>
    </div>
</form>

</div>
<include file="public:footer"/>
</body>
<script type="text/javascript">
    $('#J_submit').click(function(){
            var that = $(this);
            if(that.hasClass('disabled')){
                return false;
            }
            that.val('正在保存...').addClass('disabled');
            $.post("{:U('zaizhi_add')}",$('#form1').serialize(),function(result){
                if(result.status==1){
                    disapperTooltip("success", result.msg,function(){
                        location.reload();
                    });
                }else{
                    disapperTooltip("remind", result.msg,function(){
                        that.val('保存修改').removeClass('disabled');
                    });
                    return false;
                }
            },'json');
        });
</script>
</html>
