<div class="admin_business link_blue">
    <div class="user_tab mt15">
        
        <a href="" class="tabli ">审核不通过</a>
       
        <div class="clear"></div>
    </div>
    <div class="show_box" style="margin-top:10px;">
        <div class="dialog_box">
    <form action="" method="post" name="form" id="form">
        
        <table width="100%" border="0" cellspacing="10" cellpadding="1" style=" margin-bottom:3px;">
            <tr>
                <td width="60" align="right">原因:</td>
                <td>
                    <textarea name="yuanyin" class="input_text_default middle" style="height:80px;"></textarea></td>
                    <input type="hidden" name="id" value="{$id}">
            </tr>
            <tr>
                <td align="right">&nbsp;</td>
                <td>
                    <input name="check" type="button" class="admin_submit" id="check" value="立即发送"/></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#check').click(function(){
            var that = $(this);
            if(that.hasClass('disabled')){
                return false;
            }
            that.val('正在保存...').addClass('disabled');
            $.post("{:U('shenqing_false')}",$('#form').serialize(),function(result){
                if(result.status==1){
                    disapperTooltip("success", result.msg,function(){
                        location.reload();
                    });
                }else{
                    disapperTooltip("remind", result.msg,function(){
                        that.val('保存').removeClass('disabled');
                    });
                    return false;
                }
            },'json');
        });
    });
</script>

    </div>
</div>

</script>
