<include file="Admin@default/public/header" />

<div class="seltpye_x">
    <div class="left">总报名人数</div>
    <div class="right">
        <a href="">{$count}人</a>
        
    </div>
    <div class="clear"></div>
</div>

<form id="form1" name="form1" method="post" action="">
    <div class="list_th">
        <div class="td" style=" width:22%;">
            <label id="chkAll" class="left_padding">
                <input type="checkbox" name="chkAll" id="chk" title="全选/反选"/>用户
            </label>
        </div>
        <div class="td" style=" width:30%;">姓名</div>
        <div class="td center" style=" width:10%;">活动标题</div>
        <div class="td center" style=" width:10%;">报名日期</div>
        <div class="td" style=" width:28%;">操作</div>
        <div class="clear"></div>
    </div>

    <volist name="list" id="vo">
        <div class="list_tr link_black">
            <div class="td" style=" width:22%;">
                <div class="left_padding striking link_blue">
                    <input name="id[]" type="checkbox" id="id" value="{$vo['id']}"/>
                    
                        <span style="color:#009900">{$vo['uid_name']}</span>
                        
                    
                </div>
            </div>
            <div class="td" style=" width:30%;">
                {$vo['name']}
            </div>
            <div class="td center" style=" width:10%;">
                {$vo['huodong_name']}
            </div>
            <div class="td center" style=" width:10%;">{:admin_date($vo['add_time'])}</div>
            <div class="td edit" style=" width:28%;">
                
                
            </div>
            <div class="clear"></div>
        </div>
    </volist>
</form>

<empty name="list">
    <div class="list_empty">没有任何信息！</div>
</empty>

<div class="list_foot">
    

   
</div>
<div class="pages">{$page}</div>

</div>
<include file="Admin@default/public/footer" />

</body>
<script type="text/javascript">
    $(document).ready(function () {
        //批量删除
        $("#ButDel").click(function () {
            var ids = $("input[name='id[]']:checked");
            if(ids.length == 0){
                disapperTooltip('remind','请选择招聘会！');
            } else {
                if(confirm('确定删除吗？')){
                    $("#form1").submit();
                }
            }
        });
    });
</script>
</html>
