<include file="Admin@default/public/header"/>

<div class="toptit">{:isset($info['cid'])?'编辑':'新增'}分类</div>
<form action="{:U('')}" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <div class="form_main width150">
        <div class="fl">名称：</div>
        <div class="fr">
            <input name="title" type="text" class="input_text_default middle" maxlength="50" value="{$info['title']}"
                   placeholder="请输入服务名称"/>
        </div>
        <div class="fl">描述：</div>
        <div class="fr">
            <textarea name="desc" type="text" class="input_text_default middle" maxlength="100"
                      style="height: 80px; line-height: 180%;"
                      placeholder="请输入服务描述">{$info['desc']}</textarea>
        </div>
        <div class="fl">图标(png格式):</div>
        <div class="fr J-file-input-box">
             <if condition="$info['img']">
                <div class="file-input-src">
                    <div class="img"><img src="{:attach($info['img'],'rpo')}" align=absmiddle></div>
                    <div class="del file-input-del" id="J_upload_cos_img" name="img">点击更换</div>
                </div>
            <else/>
                <div class="file-input-src hid">
                    <div class="img"></div>
                    <div class="del file-input-del" id="" name="img">点击更换</div>
                </div>
                <div class="file-input-block" id="J_upload_cos_img" name="img"><span class="o-txt">上传</span>图标</div>
            </if>
            <input type="hidden" class="file-input-save-name" name="img" value="{$info.img}">
        </div>
        <div class="fl">排序：</div>
        <div class="fr">
            <input name="sort" type="text" class="input_text_default middle" maxlength="3" value="{$info['sort']}"
                   onkeyup="if(event.keyCode !=37 &amp;&amp; event.keyCode != 39) value=value.replace(/\D/g,'');"
                   onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))"
                   placeholder="数字越大越靠前，默认是0">
            <label class="no-fl-note">(数字越大越靠前)</label>
        </div>
        <div class="fl">是否显示：</div>
        <div class="fr">
            <div class="imgradio J_job_sex">
                <input name="display" type="hidden" value="{$info.display}">
                <div class="radio <eq name='info.display' value='1'>select</eq>" data="1" title="是">是</div>
                <div class="radio <eq name='info.display' value='0'>select</eq>" data="0" title="否">否</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input type="hidden" name="cid" id="JHidCid" value="{$info['cid']}">
            <input type="hidden" name="type" value="{$info['type']|default='job'}">
            <input type="button" class="admin_submit" value="保存修改" id="J_submit"/>
        </div>
        <div class="clear"></div>
    </div>
</form>
</div>
<include file="Admin@default/public/footer"/>
</body>
<script type="text/javascript">
  var uploadUrl = "{:U('Admin/Upload/form_upload')}";
</script>
<script src="__ADMINPUBLIC__/js/ajaxfileupload.js"></script>
<script src="__ADMINPUBLIC__/js/fileupload.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#J_submit').click(function(){
            var that = $(this);
            if(that.hasClass('disabled')){
                return false;
            }
            that.val('正在保存...').addClass('disabled');
            var poUrl = "{:U('add_cate')}", hicVal = $('#JHidCid').val();
            if (hicVal) {
                poUrl = "{:U('edit_cate')}";
            }
            $.post(poUrl,$('#form1').serialize(),function(result){
                if(result.status==1){
                    disapperTooltip("success", result.msg,function(){
                        location.reload();
                    });
                }else{
                    disapperTooltip("remind", result.msg,function(){
                        that.val('保存').removeClass('disabled');
                    });
                    return false;
                }
            },'json');
        });
      // 上传网站首页Logo
      $.upload('#J_upload_cos_img',{name:'img',dir:'rpo'},function(result){
        if(result.error == 1){
          var htmlResult = '<img src="'+ result.url.src +'" align=absmiddle>';
          $('#J_upload_cos_img').closest('.J-file-input-box').find('.file-input-src .img').html(htmlResult);
          $('#J_upload_cos_img').closest('.J-file-input-box').find('.file-input-save-name').val(result.url.savename);
          if ($('#J_upload_cos_img').hasClass('file-input-block')) {
            $('#J_upload_cos_img').closest('.J-file-input-box').find('.file-input-src').removeClass('hid');
            var $delObj = $('#J_upload_cos_img').closest('.J-file-input-box').find('.file-input-del');
            $('#J_upload_cos_img').remove();
            $delObj.attr('id', "J_upload_cos_img_change_btn");
            $.upload('#J_upload_cos_img_change_btn',{name:'img',dir:'consultant'},function(result){
              if(result.error == 1){
                var htmlResult = '<img src="'+ result.url.src +'" align=absmiddle>';
                $('#J_upload_cos_img_change_btn').closest('.J-file-input-box').find('.file-input-src .img').html(htmlResult);
                $('#J_upload_cos_img_change_btn').closest('.J-file-input-box').find('.file-input-save-name').val(result.url.savename);
              } else {
                disapperTooltip("remind", "上传失败："+result.message);
              }
            })
          }
        } else {
          disapperTooltip("remind", "上传失败："+result.message);
        }
      });
    });
</script>
</html>
