<include file="Admin@default/public/header"/>

<div class="toptit">{:isset($info['id'])?'编辑':'新增'}分类</div>
<form action="{:U('')}" method="post" name="form1" id="form1">
    <div class="form_main width150">
        <div class="fl">名称：</div>
        <div class="fr">
            <input name="name" type="text" class="input_text_default middle" maxlength="50" value="{$info['name']}"
                   placeholder="请输入分类名称"/>
        </div>
        <div class="fl">排序：</div>
        <div class="fr">
            <input name="ordid" type="text" class="input_text_default middle" maxlength="3" value="{$info['ordid']}"
                   onkeyup="if(event.keyCode !=37 &amp;&amp; event.keyCode != 39) value=value.replace(/\D/g,'');"
                   onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))"
                   placeholder="数字越大越靠前，默认是0">
            <label class="no-fl-note">(数字越大越靠前)</label>
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input type="hidden" name="id" value="{$info['id']}">
            <input type="hidden" name="alias" value="{$info['alias']|default='QS_category_jobs'}">
            <input type="submit" class="admin_submit" value="保存修改"/>
            <input type="button" class="admin_submit" value="返回" onClick="history.go(-1)"/>
        </div>
        <div class="clear"></div>
    </div>
</form>
</div>
<include file="Admin@default/public/footer"/>
</body>
</html>
