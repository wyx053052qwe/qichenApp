<include file="Admin@default/public/header" />
    <div class="toptit">{:isset($info['id'])?'编辑':'新增'}客服QQ</div>
	<form action="{:U('')}" method="post" name="form1" id="form1">
        <div class="form_main width120">
            <div class="fl">QQ号码：</div>
            <div class="fr">
                <input name="qq" type="text" maxlength="20" class="input_text_default middle" placeholder="请输入QQ号码" value="{$info['qq']}"/>
            </div>
            <div class="fl">所属客服：</div>
            <div class="fr">
                <input name="name" type="text" maxlength="15" class="input_text_default middle" placeholder="请输入所属客服" value="{$info['name']}"/>
            </div>
            <div class="fl">排序：</div>
            <div class="fr">
                <input name="sort" type="text" maxlength="3" class="input_text_default middle" placeholder="数字越大越靠前" value="{$info['sort']}"/>
            </div>
            <div class="fl">是否显示：</div>
            <div class="fr">
                <div class="imgradio">
                    <input name="display" type="hidden" value="<if condition="$info['display'] eq 1">1<else/>0</if>">
                    <div class="radio <if condition="$info['display'] eq 1">select</if>" data="1" title="是">是</div>
                    <div class="radio <if condition="$info['display'] eq 0">select</if>" data="0" title="否">否</div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="fl"></div>
            <div class="fr">
                <input type="hidden" name="id" value="{$info['id']}">
                <input type="submit" class="admin_submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" class="admin_submit" value="返回" onclick="window.location='{:U('Qqfloat/Admin/index')}'">
            </div>
            <div class="clear"></div>
        </div>
	</form>
</div>
<include file="Admin@default/public/footer" />
</body>
</html>
