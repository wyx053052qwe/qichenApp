<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Home@default/public/meta" />
	<link href="{:C('TPL_HOME_PUBLIC_DIR')}/css/common.css" rel="stylesheet" type="text/css" />
	<link href="{:C('TPL_PUBLIC_DIR')}/css/mall.css" rel="stylesheet" type="text/css" />
	<script src="{:C('TPL_HOME_PUBLIC_DIR')}/js/jquery.common.js" type="text/javascript" language="javascript"></script>
</head>
<body>
<include file="header" />
<div class="charts link_gray6">
  <div class="l">
  <!-- -->
	<div class="gbox">
	  <div class="title"><div class="txt">兑换排行榜</div></div>
  	<qscms:goods_list 列表名="goods_list" 显示数目="8" 排序="ex_time:desc"/>
  	<notempty name="goods_list['list']">
  	<volist name="goods_list['list']" id="vo">
	  <div class="cli J_hoverbut">
	    <div class="td1"><div class="number n{$key+1}">{$key+1}</div></div>
		 <div class="td2">
		 		<div class="pic"><a href="{$vo['goods_url']}" target="_blank"><img src="{$vo['goods_img']}" border="0"/></a></div>
		 </div>
		  <div class="td3">
		  <a href="{$vo['goods_url']}" target="_blank"><strong>{$vo['goods_title']}</strong></a>	<br />
			礼品编号：{$vo['goods_number']}	<br />
			<span>{:C('qscms_points_byname')}：{$vo['goods_points']}</span><br />
			累计兑换：{$vo['ex_time']}次
		  </div>
		   <div class="td4">
	   		 <a href="{$vo['goods_url']}" target="_blank">立即兑换</a>
		   </div>
	    <div class="clear"></div>
	  </div>
	  </volist>
	  <else />
	  <div class="list_empty_group">
		<div class="list_empty">
			<div class="list_empty_left"></div>
			<div class="list_empty_right">
				<div class="sorry_box">对不起，没有找到相应的信息！</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	</notempty>
	</div>
  </div>
   <div class="r">
	 <div class="gbox link_gray6">
	   <div class="title">
	     <div class="txt">猜你喜欢</div>
	   </div>
	   <qscms:goods_list 列表名="favor_list" 排序="ex_time:desc" 显示数目="6" />
	   <volist name="favor_list['list']" id="vo">
	   <div class="list">
	     <div class="glil">
	       <div class="pic"><a href="{$vo['goods_url']}" target="_blank"><img src="{$vo['goods_img']}" border="0"/></a>
		   </div>
	     </div>
	     <div class="glir">
 		   <div class="txt substring"><a href="{$vo['goods_url']}" target="_blank">{$vo['goods_title']}</a></div>
		    <div class="txt c substring">{$vo['goods_points']}{:C('qscms_points_byname')}</div>
			 <div class="txt substring"><a href="{$vo['goods_url']}" target="_blank" class="btn">立即兑换</a></div>
		 </div>
		 <div class="clear"></div>
	   </div>
	   </volist>
	 </div>
   </div>
   <div class="clear"></div>
</div>
<include file="Home@default/public/footer_min" />
</body>
</html>
