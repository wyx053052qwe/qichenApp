<include file="Admin@default/public/header" />
<div class="toptip">
    <div class="toptit">提示：</div>
    <p>您可以修改关键字搜索次数来改变关键词排序</p>
</div>

<div class="toptit">修改关键词</div>
<form action="{:U('hotword_edit')}" method="post" name="FormData">
    <div class="form_main width120">
        <div class="fl">关键词:</div>
        <div class="fr">
            <input name="w_word" type="text" class="input_text_default middle" maxlength="20" value="{$info.w_word}"/>
        </div>
        <div class="fl">搜索次数:</div>
        <div class="fr">
            <input name="w_hot" type="text" class="input_text_default middle" maxlength="10" value="{$info.w_hot}" onkeyup="if(event.keyCode !=37 && event.keyCode != 39) value=value.replace(/\D/g,'');"onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))" placeholder="数字越大越靠前，默认是0"/>
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input name="id" type="hidden" value="{$info.id}" />
            <input type="submit" class="admin_submit" value="保存"/>
            <input type="button" class="admin_submit" value="返回" onClick="window.location='{:U('hotword')}'"/>
        </div>
        <div class="clear"></div>
    </div>
</form>

</div>
<include file="Admin@default/public/footer" />
</body>
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
</html>
