<include file="Admin@default/public/header" />
<script type="text/javascript">
	$(document).ready(function(){
		//指定密码类型
		var password_tpye=$("#reg_password_tpye  :radio[checked]").val();
		password_tpye=="3"?$("#show_reg_password").show():$("#show_reg_password").hide();
		$("#reg_password_tpye :radio").click(function(){
			var password_tpye=$("#reg_password_tpye  :radio[checked]").val();
			password_tpye=="3"?$("#show_reg_password").show():$("#show_reg_password").hide();
		});
		
	});
</script>
  <div class="toptip">
	<h2>提示：</h2>
	<p>火车头采集规则请到论坛下载！</p>
	</div>
	 <div class="toptit">生成会员设置</div>
	    <form action="{:U('basic_mod')}" method="post"  name="form1" id="form1">
		
	<table width="700" border="0" cellspacing="5" cellpadding="1" style=" margin-bottom:3px; margin-top:10px;">
    <tr>
      <td width="180" align="right">生成用户名：</td>
      <td > 
      <input name="reg_usname" type="text"  class="input_text_200" id="reg_usname"   value="{$show.reg_usname}" maxlength="10"/>
      加随机字符
       </td>
    </tr>
	<tr>
      <td width="180" align="right">生成密码：</td>
      <td  id="reg_password_tpye">
	  <label><input name="reg_password_tpye"  type="radio" value="1" <if condition="$show.reg_password_tpye eq 1">checked="checked"</if> />与用户名相同</label>&nbsp;&nbsp;&nbsp;
		 <label><input name="reg_password_tpye"  type="radio" value="2" <if condition="$show.reg_password_tpye eq 2">checked="checked"</if> />随机密码</label>&nbsp;&nbsp;&nbsp;
		 <label><input name="reg_password_tpye"  type="radio" value="3" <if condition="$show.reg_password_tpye eq 3">checked="checked"</if> />指定密码</label>&nbsp;&nbsp;&nbsp;   
      </td>
    </tr>
	<tr  id="show_reg_password" style="display:none">
      <td width="180" align="right">输入指定密码：</td>
      <td >
	  <input name="reg_password" type="text"  class="input_text_200" id="reg_password"   value="{$show.reg_password}" maxlength="16"/> 
      </td>
    </tr>
	<tr>
      <td width="180" align="right">无法匹配Email则为随机字符加：</td>
      <td ><input name="reg_email" type="text"  class="input_text_200" id="reg_email"   value="{$show.reg_email}" maxlength="10"/>
      
       </td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td height="50"><span style="font-size:14px;">
        <input  type="submit" class="admin_submit"    value="保存修改"/>
      </span></td>
    </tr>
  </table>
  </form>

<include file="Admin@default/public/footer" />
</body>
</html>
